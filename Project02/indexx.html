<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrazyShopping</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">


    <!-- css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- navbar start -->
    <!-- header start -->
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img style="height:60px; width: 100px; border-radius: 9px;" src="./image/logo.jpg" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fas fa-bars navbar-icon"></i></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-center text-md-left" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center text-md-left" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center text-md-left" href="#">Explore Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center text-md-left" href="">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center text-md-left" href="">FAQ</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="text-center me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- header end -->
    <!-- navbar end -->


    <!-- section-1 top-banner -->
    <section id="home">
        <div class="top-banner container-fluid px-0">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-6">
                        <h1>Grave your products depends on your own choice.</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est ab saepe quisquam expedita deserunt sed sunt ex, modi nostrum sequi.</p>
                        <div class="mt-4">
                            <button class="main-btn">Order Now <i class="fas fa-shopping-basket ps-3"></i></button>
                            <button class="white-btn ms-lg-4 mt-lg-0 mt-4">Order Now <i class="fas fa-shopping-basket ps-3"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- section-2 counter-->

    <section id="counter">
        <section id="counter-section">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-3 mb-lg-0 mb-md-0 mb-">
                        <h2>
                            <span id="count"></span>
                        </h2>
                        <p>SAVINGS</p>
                    </div>
                    <div class="col-md-3 mb-lg-0 mb-md-0 mb-">
                        <h2>
                            <span id="count2"></span>
                        </h2>
                        <p>PHOTOS</p>
                    </div>
                    <div class="col-md-3 mb-lg-0 mb-md-0 mb-">
                        <h2>
                            <span id="count3"></span>
                        </h2>
                        <p>ROCKETS</p>
                    </div>
                    <div class="col-md-3 mb-lg-0 mb-md-0 mb-">
                        <h2>
                            <span id="count4"></span>
                        </h2>
                        <p>GLOBES</p>
                    </div>
                </div>
            </div>
        </section>
    </section>



















    <!-- js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
